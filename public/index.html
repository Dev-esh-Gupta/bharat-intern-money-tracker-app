<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Money Tracker App</h1>
        <form id="transaction-form" action="/add" method="POST">
            <div class="input-section">
                <div class="form-group">
                    <label for="category_select">Category:</label>
                    <select id="category_select" name="category_select" required>
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount_input">Amount:</label>
                    <input type="number" id="amount_input" name="amount_input" required>
                </div>
                <div class="form-group">
                    <label for="info">Info:</label>
                    <input type="text" id="info" name="info" required>
                </div>
                <div class="form-group">
                    <label for="date_input">Date:</label>
                    <input type="date" id="date_input" name="date_input" required>
                </div>
                <button type="submit" id="add_btn">Add Transaction</button>
            </div>
        </form>

        <div class="expenses-list">
            <h2>Expenses and Income List</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id = "expense-table-body">
                    <!-- Rows will be added dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><strong>Total:</strong></td>
                        <td id="total-amount">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
